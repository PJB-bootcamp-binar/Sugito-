<!DOCTYPE html>
<html>
<head>
	<title>Tokenize Text</title>
</head>
<body>
	<h1>Form Tokenize Text</h1>
	<form method="POST" action="http://127.0.0.1:5000/TokenizeText">
		<label for="teks">Masukkan Teks:</label><br>
		<textarea id="teks" name="token" rows="5" cols="50" required></textarea><br><br>
		<input type="submit" value="TOKENIZE">
	</form>
	
</body>
</html>
